<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>my_program</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="program checkbox">
        <div class="box N1">
            <div>
                <input type="radio" id="Kris_check" name="Pick_one">
                <label for="Kris_check">Kris</label>
                <input type="radio" id="Susie_check" name="Pick_one">
                <label for="Susie_check">Susie</label>
                <input type="radio" id="Ralsei_check" name="Pick_one">
                <label for="Ralsei_check">Ralsei</label>
                <input type="radio" id="Spamton_check" name="Pick_one">
                <label for="Spamton_check">Spamton</label>    
            </div>
            <div class="button" type="submit" id="my_submit">submit</div>
            
            <div id="choice_result">Choose one</div>
            
        </div>
    </div>

    <div class="program random">
        <div class="box N2">
            <div>your random number is</div>
            <div class="random_num_style" id="random_num">?</div>
            <div class="button" id="random_btn">randomize</div>
        </div>
    </div>

    <script src="./script.js"></script>
</body>
</html>
