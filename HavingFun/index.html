<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="script.js"></script>
    <link rel="stylesheet" href="./style.css">
</head>
<body>

    <audio id="correct">
        <source src="./sounds/correct.mp3">
    </audio>
    <audio id="error">
        <source src="./sounds/error.mp3">
    </audio>

    <div class="button_box">
        <div>REGISTER FORM</div>
        <input id="register_username" placeholder="Enter username">
        <input id="register_password" placeholder="Enter password">
        <input id="register_repeat_password" placeholder="Repeat password">
        <button class="button" onclick="check_register_form()">submit</button>
        <div class="output" id="register_output"></div>
    </div>

    <div class="button_box">
        <div>LOGIN FORM</div>
        <input id="login_username" placeholder="Enter username">
        <input id="login_password" placeholder="Enter password">
        <button class="button" onclick="check_login_form()">submit</button>
        <div class="output" id="login_output"></div>
    </div>

</body>
</html>
