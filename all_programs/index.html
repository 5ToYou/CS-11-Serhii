<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>5toyou</title>
    <link rel="stylesheet" href="./index.css">
</head>
<body>

    <div class="top">
        <header class="header_anim" id="header_anim">This is 5toyou's projects</header>
        <div id="goto_page" class="button mini" >next page ?</div>
    </div>


    <div class="global_grid">

        <div class="program checkbox">
            <div class="box N1">
                <div>
                    <input class="radio" type="radio" id="Kris_check" name="Pick_one">
                    <label for="Kris_check">Kris</label>
                    <input class="radio" type="radio" id="Susie_check" name="Pick_one">
                    <label for="Susie_check">Susie</label>
                    <input class="radio" type="radio" id="Ralsei_check" name="Pick_one">
                    <label for="Ralsei_check">Ralsei</label>
                    <input class="radio" type="radio" id="Spamton_check" name="Pick_one">
                    <label for="Spamton_check">Spamton</label>    
                    <div class="button black" type="submit" id="my_submit">submit</div>
                </div>
                
                <div>
                    <div class="image_holder" id="image_holder"></div>
                    <div id="choice_result">Choose one</div>
                </div>
                
            </div>
        </div>


        <div class="program random">
            <div class="box N2">
                <div>your random number is</div>
                <div class="random_num_style" id="random_num">?</div>
                <div class="button black" id="random_btn">randomize</div>
            </div>
        </div>


        <div class="program music">
            <div class="box N3">
                <div>
                    <div class="music-player">
                        <img src="./imgs/play_btn.png" class="button resume"></img>
                        <div class="button">stop</div>
                        <audio src="./audio/music/the_world_revolving.mp3"></audio>
                    </div>

                    <div class="music-player">
                        <img src="./imgs/play_btn.png" class="button resume"></img>
                        <div class="button">stop</div>
                        <audio src="./audio/music/dive.mp3"></audio>
                    </div>

                    <div class="music-player">
                        <img src="./imgs/play_btn.png" class="button resume"></img>
                        <div class="button">stop</div>
                        <audio src="./audio/music/hammer_of_justice.mp3"></audio> 
                    </div>
                </div>
                <div>
                    <img src="./gif/shinji.gif" alt="">
                </div>
            </div>
        </div>


        <div class="program dog_creator">
            <div class="box N4">
                <div>Dog creator</div>
                <div>tip: use tobyfox as name</div>
                <div>trick: use IM OLD as name</div>
                <div>
                    <label for="name">name</label>
                    <input id="set_name" name="name" type="text">
                    <label for="bio">bio</label>
                    <input id="set_bio" name="bio" type="text">
                    <label for="color">color</label>
                    <input id="set_color" name="color" type="text">
                    <div id="errors"></div>
                    <button id="add_btn">add</button>
                </div>
                <div class="creatures">
                    
                </div>
            </div>
        </div>

    </div>

    <script src="./index.js"></script>
</body>
</html>
